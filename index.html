<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./resources/fox_icon.png">

        <script type="text/javascript" src="./lib/three.js-master/build/three.js"></script>
        <script type="text/javascript" src="./lib/physi.js"></script>
        <script src="./lib/tween.umd.js"></script>

        <script type="text/javascript" src="./javascript/variables.js"></script>
        <script type="module" src="./javascript/fox.js"></script>
        <script type="module" src="./javascript/foxyJumper.js"></script>
        <script type="module" src="./javascript/index.js"></script>

	      <script type="text/javascript" src="./javascript/bg.js"></script>

        <script type="module">
            import {play} from "./javascript/index.js";

            document.getElementById("background").addEventListener("click", changeBg);
            document.getElementById("playGame").addEventListener("click", playGame);
            document.getElementById("about").addEventListener("click", about);
            document.getElementById("audioBtn").addEventListener("click", setAudio);

            function playGame() {
                play();
            }

            function about() {
                window.location.href = 'about.html';
            }

            function changeBg(){
                window.location.href = 'background.html';
            }

            function setAudio(){
                soundOn = !soundOn;
                if (soundOn)
                    document.getElementById("audioBtn").setAttribute("src","./resources/sound.png");
                else
                    document.getElementById("audioBtn").setAttribute("src","./resources/mute.png");
            }

        </script>

        <title>Foxy Jumper</title>

        <link rel="stylesheet" type="text/css" href="./style.css">

        <script>

              var queryString = decodeURIComponent(window.location.search);
              queryString = queryString.substring(1);
              var queries = queryString.split("&");
              if(queries[0].length > 1)
                  backgroundChoice = parseInt(queries[0][3]);
              else {
                  backgroundChoice = 0;
              }

       </script>

    </head>

    <body>
        <div class="background-one">
            <div class="link-container">
                <a id="background" class="link-one" href="#">Change Background</a>
                <input type="image" id = "audioBtn" src="./resources/sound.png"/>
            </div>
        </div>

        <div class="background-two link-container">
            <a id="playGame" class="link-two" href="#">PLAY <h1>Foxy Jumper</h1></a>
        </div>

        <div class="background-three link-container">
            <a id="about" class="link-three" href="#">About</a>
        </div>

    </body>
</html>
